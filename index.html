<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <meta name="description" content="image slider">
    <meta name="author" content="Mohamed Khalel">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <section class="main">
        <div class="slider">
            <div class="dots">
                <span class="dot active-dots"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="arrows">
                <i id="prev" class="fa-solid fa-left-long"></i>
                <i id="next" class="fa-solid fa-right-long"></i>
            </div>
            <div class="slide">
                <i id="down" class="fa-solid fa-angle-down"></i>
                <i id="up" class="fa-solid fa-angle-up"></i>
                <img src="assets/images/slide1.jpg" alt="">
                <img src="assets/images/slide2.jpg" alt="">
                <img src="assets/images/slide3.jpg" alt="">
                <img src="assets/images/slide4.jpg" alt="">
                <img src="assets/images/slide5.jpg" alt="">
                <img src="assets/images/slide6.jpg" alt="">
            </div>
            <!-- <div class="slide">
                <img src="assets/images/slide3.jpg" alt="">
            </div> -->
        </div>
    </section>

    <script src="js/index.js"></script>
</body>
</html>
